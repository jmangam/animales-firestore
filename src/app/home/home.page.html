<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title id="titulo">
      LISTA DE ANIMALES
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

      <ion-grid>
        <br>
        <ion-row>
          <ion-col id="contenedorAnimal" *ngFor="let documentAnimal of arrayAnimales" (click)="selecAnimal(documentAnimal)" size-xl="2" size-lg="2" size-md="4" size-sm="6" size-xs="12">
            <div style="text-align: center;"><img  id="imagen" alt="Animal" style="border-radius: 5%" src="{{ documentAnimal.data.imagen }}" /> </div>
          <h3 style="font-weight:bold">Nombre del animal:</h3>
          <h3>{{ documentAnimal.data.nombre }}</h3>
          <h3 style="font-weight:bold">Raza del animal:</h3>
          <h3>{{ documentAnimal.data.raza }}</h3>
          </ion-col>
        </ion-row>
      </ion-grid>
   
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="clicBotonAnadir()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>


<ion-toolbar>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home">
        <ion-icon name="home" id="icons"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="info">
        <ion-icon name="location-outline"></ion-icon>
        <ion-label>Â¿Donde estamos?</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-toolbar>
